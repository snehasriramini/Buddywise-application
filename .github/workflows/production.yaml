name: Buddywise CI/CD

on:
 push:
   branches: ["main"]
 pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    uses:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Frontend
        working-directory: frontend/todo
        run: |
          npm install

      - name: Build Backend (Python)
        working-directory: backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip3 install -r requirements.txt
          python3 -m unittest discover tests

      - name: Build Docker Images
        run: |
          docker build -t buddywise-application-frontend:latest ./frontend
          docker build -t buddywise-application-backend:latest ./backend

      - name: Push Docker Images to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag Buddywise-frontend mydockerhub/buddywise-application-frontend:${{ github.sha }}
          docker tag Buddywise-backend mydockerhub/buddywise-application-backend:${{ github.sha }}
          docker push mydockerhub/buddywise-application-frontend:${{ github.sha }}
          docker push mydockerhub/buddywise-application-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.ref == 'refs/heads/main' && ''production'' }}
    steps:
      - name: Deploy to Kubernetes
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            kubectl apply -f k8s/prod-deployment.yaml